<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Different Queries</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .query-test { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <h1>üîç Test Different Queries</h1>
    
    <div class="test info">
        <h3>üìã Test con Query Diverse</h3>
        <p>Testiamo diverse query per vedere quale funziona:</p>
    </div>
    
    <div class="test">
        <h3>Query Tests</h3>
        <div class="query-test">
            <button onclick="testQuery('lightning')">Test "lightning"</button>
            <button onclick="testQuery('dragon')">Test "dragon"</button>
            <button onclick="testQuery('swamp')">Test "swamp"</button>
            <button onclick="testQuery('island')">Test "island"</button>
            <button onclick="testQuery('mountain')">Test "mountain"</button>
            <button onclick="testQuery('plains')">Test "plains"</button>
            <button onclick="testQuery('forest')">Test "forest"</button>
            <button onclick="testQuery('black')">Test "black"</button>
            <button onclick="testQuery('white')">Test "white"</button>
            <button onclick="testQuery('red')">Test "red"</button>
            <button onclick="testQuery('blue')">Test "blue"</button>
            <button onclick="testQuery('green')">Test "green"</button>
        </div>
        <div id="query-result"></div>
    </div>
    
    <div class="test">
        <h3>Test API Health</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <script>
        const API_BASE = 'https://search.takeyourtrade.com';
        
        async function testQuery(query) {
            const resultDiv = document.getElementById('query-result');
            resultDiv.innerHTML = `Testing "${query}"...`;
            
            try {
                // Test autocomplete
                const autocompleteResponse = await fetch(`${API_BASE}/api/v1/search/autocomplete?q=${encodeURIComponent(query)}&limit=5`);
                const autocompleteData = await autocompleteResponse.json();
                
                // Test search
                const searchResponse = await fetch(`${API_BASE}/api/v1/search?q=${encodeURIComponent(query)}&page=1&per_page=5`);
                const searchData = await searchResponse.json();
                
                const autocompleteCount = autocompleteData.results?.length || 0;
                const searchCount = searchData.results?.length || 0;
                const searchTotal = searchData.pagination?.total || 0;
                
                const statusClass = (autocompleteCount > 0 || searchCount > 0) ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="${statusClass}">
                        <h4>Query: "${query}"</h4>
                        <p><strong>Autocomplete:</strong> ${autocompleteCount} risultati</p>
                        <p><strong>Search:</strong> ${searchCount} risultati (${searchTotal} totali)</p>
                        ${autocompleteCount > 0 ? `<p><strong>Primo risultato:</strong> ${autocompleteData.results[0].name}</p>` : ''}
                        ${searchCount > 0 ? `<p><strong>Primo search:</strong> ${searchData.results[0].name}</p>` : ''}
                        <details>
                            <summary>Dettagli Autocomplete</summary>
                            <pre>${JSON.stringify(autocompleteData, null, 2)}</pre>
                        </details>
                        <details>
                            <summary>Dettagli Search</summary>
                            <pre>${JSON.stringify(searchData, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error per "${query}"</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing health...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Health OK</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Health Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test health on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
