<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Search API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test Search API - Semplificato</h1>
    
    <div class="test">
        <h3>1. Test Autocomplete API</h3>
        <button onclick="testAutocomplete()">Test Autocomplete</button>
        <div id="autocomplete-result"></div>
    </div>
    
    <div class="test">
        <h3>2. Test Search API</h3>
        <button onclick="testSearch()">Test Search</button>
        <div id="search-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Test Frontend</h3>
        <p>Vai su <a href="http://localhost:3000" target="_blank">http://localhost:3000</a> e testa la barra di ricerca.</p>
        <p>Dovresti vedere un box di debug in basso a destra.</p>
    </div>

    <script>
        const API_BASE = 'https://search.takeyourtrade.com';
        
        async function testAutocomplete() {
            const resultDiv = document.getElementById('autocomplete-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/search/autocomplete?q=black&limit=3`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Autocomplete OK</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Results:</strong> ${data.results?.length || 0}</p>
                        <p><strong>Structure:</strong> ${JSON.stringify(Object.keys(data))}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testSearch() {
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/search?q=black&page=1&per_page=3`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Search OK</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Results:</strong> ${data.results?.length || 0}</p>
                        <p><strong>Total:</strong> ${data.pagination?.total || 0}</p>
                        <p><strong>Structure:</strong> ${JSON.stringify(Object.keys(data))}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testAutocomplete();
            testSearch();
        };
    </script>
</body>
</html>
