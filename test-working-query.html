<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Working Query</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Test Working Query</h1>
    
    <div class="test info">
        <h3>üìã Test con Query che Funzionano</h3>
        <p>Testiamo con query che sappiamo funzionare:</p>
    </div>
    
    <div class="test">
        <h3>Query Tests</h3>
        <button onclick="testQuery('lightning')">Test "lightning"</button>
        <button onclick="testQuery('bolt')">Test "bolt"</button>
        <button onclick="testQuery('fire')">Test "fire"</button>
        <button onclick="testQuery('magic')">Test "magic"</button>
        <button onclick="testQuery('creature')">Test "creature"</button>
        <button onclick="testQuery('black')">Test "black" (nessun risultato)</button>
        <div id="query-result"></div>
    </div>
    
    <div class="test">
        <h3>Test Frontend</h3>
        <p>Vai su <a href="http://localhost:3000" target="_blank">http://localhost:3000</a> e testa con "lightning" invece di "black"</p>
    </div>

    <script>
        const API_BASE = 'https://search.takeyourtrade.com';
        
        async function testQuery(query) {
            const resultDiv = document.getElementById('query-result');
            resultDiv.innerHTML = `Testing "${query}"...`;
            
            try {
                // Test autocomplete
                const autocompleteResponse = await fetch(`${API_BASE}/api/v1/search/autocomplete?q=${encodeURIComponent(query)}&limit=5`);
                const autocompleteData = await autocompleteResponse.json();
                
                const autocompleteCount = autocompleteData.results?.length || 0;
                
                const statusClass = autocompleteCount > 0 ? 'success' : 'error';
                
                resultDiv.innerHTML = `
                    <div class="${statusClass}">
                        <h4>Query: "${query}"</h4>
                        <p><strong>Risultati:</strong> ${autocompleteCount}</p>
                        ${autocompleteCount > 0 ? `
                            <p><strong>Primo risultato:</strong> ${autocompleteData.results[0].name}</p>
                            <p><strong>Tipo:</strong> ${autocompleteData.results[0].type}</p>
                            <p><strong>Rarit√†:</strong> ${autocompleteData.results[0].rarity}</p>
                            <p><strong>Set:</strong> ${autocompleteData.results[0].set_name}</p>
                        ` : '<p><strong>Nessun risultato trovato</strong></p>'}
                        <details>
                            <summary>Dettagli Completi</summary>
                            <pre>${JSON.stringify(autocompleteData, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error per "${query}"</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
